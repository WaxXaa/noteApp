<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyNotes</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Online Notes</h1>
        </header>
        <main>
            <div class="content">
                <div class="editor">
                        <textarea type="text" id="text" maxlength="310" ></textarea>
                        <p>
                            <button id="save">Add new</button>
                        </p>
                </div>
                <div class="notes" id="notes">
                </div>
            </div>
        </main>
    </div>
    <script src="note.js"></script>
</body>
</html>
